<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThermoFlex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="temperature.jpg" alt="ThermoFlex Logo">
            <span>ThermoFlex</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <input type="number" id="inputTemp" placeholder="Enter Temperature">
            <select id="inputUnit">
                <option value="Celsius">Celsius (°C)</option>
                <option value="Fahrenheit">Fahrenheit (°F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
        </div>
        <button onclick="convertTemperature()" class="convert-btn">Convert</button>
        <div class="output-group">
            <div class="result" id="resultCelsius"></div>
            <div class="result" id="resultFahrenheit"></div>
            <div class="result" id="resultKelvin"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
